<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
    <div class="center">
        <h1>Chat App</h1>
        <h3 id="chat-header">Currently in Chat: general</h3>
        <h3 id="connection-header">Conneccted to websocket: false</h3>

        <form  id="chatroom-selection">
            <label for="chatroom">Chatroom</label>
            <input type="text" name="chatroom" id="chatroom"> <br> <br>
            <input type="submit" value="Change chatroom">
        </form>

        <br>
        <textarea name="messagearea" id="chatmessages" readonly cols="50" rows="4" placeholder="welcome tot theh chatroom"></textarea>
        <br>

        <form  id="chatroom-message">
            <label for="message">Message</label>
            <input type="text" name="message" id="message"> <br><br>
            <input type="submit" value="Send message">
        </form>

        <div style="border: 3px solid black;">
            <form action="" id="login-form">
                <label for="username">username</label>
                <input type="text" name="username" id="username"><br>
                <label for="password">password</label>
                <input type="password" name="password" id="password"> <br> <br>
                <input type="submit" value="login">
            </form>
        </div>
    </div>

    <script>
        var selectedChat  = "general";

        class Event {
            constructor(type, payload) {
                this.type = type;
                this.payload = payload;
            }
        }

        function routeEvent(event) {
            if (event.type === undefined) {
                alert("no 'type' field in the event");
            }
            switch (event.type) {
                case "new_message":
                    console.log("new message");
                    break;
            
                default:
                    alert("unsupported message type")
                    break;
            }
        }

        function sendEvent(eventName, payload ) {
            const event = new Event(eventName, payload)

            conn.send(JSON.stringify(event));
        }

        function changeChatroom() {
            var newchat = document.getElementById("chatroom");
            if(newchat != null && newchat.value != selectedChat) {
                console.log(newchat);
            }
            return false;
        }

        function sendMessage(event) {
            event.preventDefault();
            var newmessage = document.getElementById("message");
            if(newmessage != null) {
                sendEvent("send_message", newmessage.value);
            }
            return false;
        }

        function login(event) {
            event.preventDefault();

            let formData = {
                "username": document.getElementById('username').value,
                "password": document.getElementById('password').value,
            }

            fetch('login',{
                method: 'POST',
                body: JSON.stringify(formData),
                mode: 'cors',
            }).then((response) => {
                if(response.ok) {
                    return response.json();
                } else {
                    throw 'unauthorized'
                }
            }).then((data) => {
                connectWebsocket(data.otp);
            }).catch((err) => {
                alert(err)
            })

            return false;
        }

        function connectWebsocket(otp) {
            if(window["WebSocket"]) {
                console.log("supports websocket");
                // connecct to ws 
                conn = new WebSocket("wss://" + document.location.host + "/ws?otp="+otp);

                conn.onopen = function(evt) {
                    document.getElementById('connection-header').innerHTML = "Connected to websocket: true";
                }

                conn.onclose = function(evt) {
                    document.getElementById('connection-header').innerHTML = "Connected to websocket: false";
                }

                conn.onmessage = function(evt) {
                    console.log(evt);
                    const eventData = JSON.parse(evt.data);

                    const event = Object.assign(new Event, eventData);
                    
                    routeEvent(event);
                    // console.log(event)
                }
            } else {
                alert("Websocket not supported");
            }
        }

        window.onload =function() {
            document.getElementById("chatroom-selection").onsubmit = changeChatroom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;
            document.getElementById('login-form').onsubmit = login;            
        }
    </script>

    <style type="text/css">

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: rgb(66, 56, 56);
        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</body>
</html>
